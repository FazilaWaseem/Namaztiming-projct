<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaz Timings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Namaz Timing Finder</h1>
    <div class="mb-3">
      <label for="location" class="form-label">Enter Your City:</label>
      <input type="text" id="location" class="form-control" placeholder="e.g., Karachi">
    </div>
    <div class="mb-3">
      <label for="namaz" class="form-label">Select Namaz:</label>
      <select id="namaz" class="form-select">
        <option value="Fajr">Fajr</option>
        <option value="Dhuhr">Dhuher</option>
        <option value="Asr">Asr</option>
        <option value="Maghrib">Maghrib</option>
        <option value="Isha">Isha</option>
      </select>
    </div>
    <button id="searchBtn" class="btn btn-primary w-100">Find Namaz Time</button>
    <div id="timings" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
